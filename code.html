<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="input-flex">
            <div class="input-container">
            <span>Day</span>
            <input type="number" id="day">
            <small class="error-day">
            </small>
            </div>
                <div class="input-container">
                <span>month</span>
                <input type="number" id="month">
                <small class="error-month"></small>
                </div>
                    <div class="input-container">
                    <span>year</span>
                    <input type="number" id="year">
                    <small class="error-year"></small>
                    </div>
        </div>
        <button class="submit-btn">
            <img src="./images/favicon.ico" alt="arrow">
        </button>
        <div class="output">
            <h1><span class="output-year">---</span>years</h1>
            <h1><span class="output-month">---</span>months</h1>
            <h1><span class="output-day">---</span>days</h1>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
